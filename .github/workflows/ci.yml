name: Build
on:
  push:
    tags: ["v*"]
    branches: ["main"]
  pull_request:
    branches: ["*"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
    - uses: earthly/actions/setup-earthly@v1
      with:
        version: v0.7.2
    - uses: actions/checkout@v2

    - name: Run build
      run: earthly --ci --output --push +docker

    - name: Start service in docker
      run: |
        mkdir -p logs
        docker run -d -v $PWD/logs:/var/log -e JWT_SECRET=secret --network host twotm8:latest

    - name: Integration tests 
      run: sbt integrationTests
      env:
        TWOTM8_URL: http://localhost:8080

    - name: Print logs
      if: failure()
      shell: bash
      run: |
        sudo cat logs/*.log


  mergify_build_summary:
    name: Build summary
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: I only exist to please Mergify :(
        run: echo "It's a sad existence but necessary"

  deploy-staging:
    name: Deploy staging
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'
          cache: sbt

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to fly.io
        run: "flyctl deploy -c fly-staging.toml -i twotm8:latest"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: End to end tests  
        run: sbt integrationTests 
        env:
          TWOTM8_URL: https://twotm8-web-staging.fly.dev

  deploy-production:
    name: Deploy production
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
        with:
          fetch-depth: 0

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to fly.io
        run: "flyctl deploy -c fly-production.toml -i twotm8:latest"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
